<div class="col-lg-6 col-md-offset-3" id="content">
    <form class="form-horizontal" role="form" [formGroup]="RegisterForm"  
        (ngSubmit)="onSubmit(RegisterForm.value)" novalidate >

        <div class="form-group">
            <div class="col-md-12"
                [ngClass]="{'has-error':formErrors.email, 
                'has-success':RegisterForm.controls['email'].valid}">
                <input id="email" type="email" class="form-control" 
                formControlName="email" name="email" autofocus
                placeholder="Email Address">
                <span *ngIf="formErrors.email" class="help-block error">
                    {{ formErrors.email }}
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12"
                [ngClass]="{'has-error':formErrors.password, 
                'has-success':RegisterForm.controls['password'].valid}">
                <input id="password" type="password" class="form-control" 
                formControlName="password" name="password" autofocus
                placeholder="Password">
                <span *ngIf="formErrors.password" class="help-block error">
                    {{ formErrors.password }}
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12"
                [ngClass]="{'has-error':formErrors.password_confirmation, 
                'has-success':RegisterForm.controls['password_confirmation'].valid}">
                <input id="password_confirmation" type="password" class="form-control" 
                formControlName="password_confirmation" name="password_confirmation" autofocus
                placeholder="Confirm password">
                <span *ngIf="formErrors.password_confirmation" class="help-block error">
                    {{ formErrors.password_confirmation }}
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
                <input type="submit" class="btn btn-primary btn-block" value="Register"
                [disabled]=!RegisterForm.valid>
            </div>
        </div>
    </form>
</div>
