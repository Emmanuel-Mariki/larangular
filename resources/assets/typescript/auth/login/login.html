<div class="col-md-6 col-md-offset-3" id="content">
    <form class="form-horizontal" role="form" [formGroup]="LoginForm"  
    (ngSubmit)="onSubmit(LoginForm.value)" novalidate >
        <div class="form-group">
            <div class="col-md-12"
                [ngClass]="{'has-error':formErrors.email, 
                'has-success':LoginForm.controls['email'].valid}">
                <input id="email" type="email" class="form-control" 
                formControlName="email" name="email" autofocus>
                <span *ngIf="formErrors.email" class="help-block error">
                    {{ formErrors.email }}
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12"
                [ngClass]="{'has-error':formErrors.password, 
                'has-success':LoginForm.controls['password'].valid}">
                <input id="password" type="password" class="form-control" 
                formControlName="password" name="password">
                <span *ngIf="formErrors.password" class="help-block error">
                    {{ formErrors.password }}
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <div class="checkbox"
                [ngClass]="{'has-error':formErrors.remember, 
                'has-success':LoginForm.controls['remember'].valid}">
                    <label>
                        <input type="checkbox" name="remember" formControlName="remember">
                        <span id="rememberMe">Remember Me</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <input type="submit" class="btn btn-primary btn-block" value="Login" 
                    [disabled]=!LoginForm.valid>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <a class="btn-link" [routerLink]="['../forgot-password']">
                    Forgot your password?
                </a>
            </div>
        </div>
    </form>
</div>
