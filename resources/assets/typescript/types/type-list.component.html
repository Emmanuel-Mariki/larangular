
<div class="col-md-12" id="">
    <a  class="btn" (click)="ChangeView('new')">
        <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
    <span class="title">
        {{ActionTitle}}
    </span>
    <div class="alert alert-success  alert-dismissible" role="alert" *ngIf="successMessage">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        {{successMessage}}
    </div>
    <div class="alert alert-warning  alert-dismissible" role="alert" *ngIf="errorMessage">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        {{errorMessage}}
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <th width="3%">ID</th>
            <th width="20%">NAME</th>
            <th width="20%">TITLE</th>
            <th width="20%">URL</th>
            <th width="10%">ORDER</th>
            <th width="7%">ACTIVE</th>
            <th width="20%">ACTION</th>
        </thead>
        <tbody>
            <tr *ngFor="let PropType of Types">
                <td>{{PropType.id}}</td>
                <td>{{PropType.name}}</td>
                <td>{{PropType.title}}</td>
                <td>{{PropType.url}}</td>
                <td>{{PropType.priority}}</td>
                <td>
                    <i *ngIf="PropType.active == '1'" 
                        style="cursor:pointer"
                        (click)="Deactivate(PropType.id)"
                        class="fa fa-check" aria-hidden="true">
                    </i>
                    <i *ngIf="PropType.active == '0'" 
                        style="cursor:pointer"
                        (click)="Activate(PropType.id)"
                        class="fa fa-remove" aria-hidden="true">
                    </i>
                </td>
                <td>
                    <a (click)="ChangeView('edit',PropType,PropType.id)" class="btn">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>

                    <a (click)="ChangeView('detail',PropType,PropType.id)" class="btn">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                    
                    <a class="btn" (click)="confirmDeletion(PropType.id,PropType.title)" 
                        data-toggle="modal"  data-target="#myModal">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
 aria-hidden="true" *ngIf="ConfirmDeleteTitle!=''">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="vertical-align: middle;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete {{ConfirmDeleteTitle}}</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record? The process is irreversible!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
            <i class="fa fa-remove" aria-hidden="true"></i> Close
        </button>
        <button type="button" class="btn btn-danger model-btn" data-dismiss="modal"
                (click)="DeleteType(IDPROPTYP)">
             <i class="fa fa-trash" aria-hidden="true"></i> Delete
        </button>
    </div>
  </div>
</div>
<!--End of Delete Mdole confirmation-->
