
<div class="col-lg-9" id="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a [routerLink]="['./new']" class="btn btn-success">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
            <span class="title">
                {{ActionTitle}}
            </span>
        </div>
        <div class="panel-body">
            <div class="alert alert-success" role="alert" *ngIf="successMessage">
                {{successMessage}}
            </div>
            <div class="alert alert-warning" role="alert" *ngIf="errorMessage">
                {{errorMessage}}
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <th width="3%">ID</th>
                    <th width="20%">NAME</th>
                    <th width="20%">TITLE</th>
                    <th width="20%">URL</th>
                    <th width="10%">ORDER</th>
                    <th width="7%">ACTIVE</th>
                    <th width="20%">ACTION</th>
                </thead>
                <tbody>
                    <tr *ngFor="let PropType of PropTypes">
                        <td>{{PropType.id}}</td>
                        <td>{{PropType.name}}</td>
                        <td>{{PropType.title}}</td>
                        <td>{{PropType.url}}</td>
                        <td>{{PropType.priority}}</td>
                        <td>
                            <i *ngIf="PropType.active == Active" 
                                style="cursor:pointer"
                                (click)="Deactivate(PropType.id)"
                                class="fa fa-eye" aria-hidden="true">
                            </i>
                            <i *ngIf="PropType.active == !Active" 
                                style="cursor:pointer"
                                (click)="Activate(PropType.id)"
                                class="fa fa-remove" aria-hidden="true">
                            </i>
                        </td>
                        <td>
                            <a [routerLink]="['./edit/',PropType.id]" 
                                class="btn btn-success">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>

                            <a [routerLink]="['./',PropType.id]" 
                                class="btn btn-warning">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            </a>
                            
                            <button class="btn btn-danger">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
